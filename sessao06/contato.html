            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet">

        <!-- minhas classes -->
        <link href="css/meuestilo.css" rel="stylesheet">
        <link href="css/menu_logo.css" rel="stylesheet">
        <link href="css/contato.css" rel="stylesheet">

        <!-- Favicon -->
        <link href="img/favicon_pgmweb.ico" rel="shortcut icon">

    </head>

    <body>
        <header class="cabecalho">
            <div class="caixa">
                <h1 class="logo">
                    <img src="img/rioicon_125x125.png" alt="Logo do site">
                </h1>
                <nav class="hmenu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="imagensrioantigo.html">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <div class="titulo-principal">
                <h2>Converse conosco</h2>
            </div>

            <div class="divform">

                <form name="frmContato" id="idFrmContato" action="#"
                    method="post">

                    <fieldset>

                        <div class="label">
                            <label for="idNome">Nome</label>
                        </div>
                        <input type="text" name="nome" id="idNome"
                            maxlength="70" placeholder="Informe o seu nome">

                        <div class="label">
                            <label for="idEmail">E-mail</label>
                        </div>
                        <input type="email" name="email" id="idEmail"
                            maxlength="100" placeholder="Informe o seu E-mail">

                        <div class="label">
                            <label for="idTelefone">Telefone</label>
                        </div>
                        <input type="tel" name="telefone" id="idTelefone"
                            placeholder="Informe o seu Telefone">

                        <div class="label">
                            <label>Gênero</label>
                        </div>
                        <input type="radio" name="genero" value="F"
                            id="idGeneroF"><label for="idGeneroF" class="label-radio">Feminino</label>
                        <input type="radio" name="genero" value="M"
                            id="idGeneroM"><label for="idGeneroM" class="label-radio">Masculino</label>
                        <input type="radio" name="genero" value="O"
                            id="idGeneroO"><label for="idGeneroO" class="label-radio">Outros</label>

                        <div class="label">
                            <label for="idAssunto">Assunto</label>
                        </div>
                        <select id="idAssunto" name="assunto">
                            <option value="0" selected>Selecione...</option>
                            <option value="E">Elogio</option>
                            <option value="C">Crítica</option>
                            <option value="S">Solicitação</option>
                            <option value="O">Outros</option>
                        </select>

                        <div class="label">
                            <label for="idMensagem">Mensagem</label>
                        </div>
                        <textarea rows="10" cols="80" id="idMensagem"
                            name="mensagem"
                            placeholder="Preencha com a mensagem desejada">
                        </textarea>

                        <div>
                            <input type="reset" value="Limpar">
                            <input type="submit" value="Enviar">
                        </div>

                    </fieldset>

                </form>

            </div>

        </main>

        <footer class="rodape">
            <ul>
                <li>Telefone
                    <ul>
                        <li>Celular: (21) 9999-9999</li>
                        <li>Fixo: (21) 9999-9999</li>
                    </ul>
                </li>
                <li>E-mail: sobre@rj.senac.br</li>
                <li>Contato: Joaquim José da Silva Xavier</li>
            </ul>
        </footer>
    </body>

</html>
